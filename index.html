<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
        
  <div class="container mt-5 text-center ">
    <h1>Weather</h1>


    <div class="d-flex justify-content-center mb-4 mt-4">
      <div class="form-outline me-3" style="width: 14rem">
          <input type="text" id="city" class="form-control"
                 placeholder="City"
           />
          
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
  </div>
      <div class="row">
        

        
        
        <div class="col-sm ">
        <div class="card mx-auto" style="width: 18rem;">   
            <div class="card-body">
            <h5 class="card-title">Location</h5>
            <p class="card-text" id="cityRegion"></p>
            <p class="card-text" id="country"></p>
            
            </div>
        </div>
        </div>

        <div class="col-sm">
        <div class="card mx-auto" style="width: 18rem;">  
            <div class="card-body">
              <h5 class="card-title">Weather temp</h5>
              <p class="">Temp: <span class="" id="weatherTemp"></span></p>
              <p class="">Feels like: <span class="" id="feelsLike"></span> </p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;"> 
            <div class="card-body">
              <h5 class="card-title">Weather conditions</h5>
              <p class="card-text" id="weatherConditions"></p>
              <p class="card-text" id="weatherIcon"></p>
            </div>
          </div>
          </div>

          <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">High and low</h5>

              <p class="card-text" id="">Today's high: <span class="" id="weatherHigh"></span></p>
              <p class="card-text" id="">Today's low: <span class="" id="weatherLow"></span></p>
            </div>
          </div>
        </div>
       </div>  <!--end of row -->

      <div class="row">
          <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">    
            <div class="card-body">
              <h5 class="card-title">Visibility and UV</h5>
              <p class="card-text">Visibility KM: <span class="" id="visibility"></span></p>
              <p class="card-text">UV rating: <span class="" id="uv"></span></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">    
            <div class="card-body">
              <h5 class="card-title">Precipitation</h5>
              <p class="card-text">Total Precipitation: <span class="" id="precipitation"></span></p>
              <p class="card-text">Chance of rain: <span class="" id="chanceOfRain"></span></p>
              <p class="card-text">Chance of snow: <span class="" id="chanceOfSnow"></span></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Sunrise/Sunset</h5>
              <p class="card-text">Sunrise: <span class="" id="sunrise"></span></p>
              <p class="card-text">Sunset: <span class="" id="sunset"></span></p>
              
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text" id=""></p>
            </div>
          </div>
        </div>
        </div> <!--end of row -->

      <div class="row">

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Wind</h5>
              <p class="card-text" id="wind"></p>      
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Map</h5>
                <span class="map-img" id="map"></span>
              
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">TBA</h5>
              <p class="card-text" id="TBA"></p>      
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">TBA</h5>
              <p class="card-text" id="TBA"></p>      
            </div>
          </div>
        </div>
    </div> <!--end of row -->

  </div>
  


    <script src ="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      
  </body>
</html>
