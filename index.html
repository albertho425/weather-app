<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
  </head>
  <body>
    
        
  <div class="container mt-5 text-center ">
      <div class="row ">
        <h1>Weather</h1>
        
        <div class="col-sm ">
        <div class="card mx-auto" style="width: 18rem;">   
            <div class="card-body">
            <h5 class="card-title">Location</h5>
            <p class="card-text" id="ipAddress"></p>
            <p class="card-text" id="cityRegion"></p>
            <p class="card-text" id="country"></p>
            
            </div>
        </div>
        </div>

        <div class="col-sm">
        <div class="card mx-auto" style="width: 18rem;">  
            <div class="card-body">
              <h5 class="card-title">Weather temp</h5>
              <p class="" id="weatherTemp"></p>
              <p class="" id="feelsLike"></p>
              <p class="" id="weatherLow"></p>
              <p class="" id="weatherHigh"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;"> 
            <div class="card-body">
              <h5 class="card-title">Weather conditions</h5>
              <p class="card-text" id="weatherConditions"></p>
            </div>
          </div>
          </div>

          <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Weather Icon</h5>
              <p class="card-text" id="weatherIcon"></p>
            </div>
          </div>
        </div>
       </div>  <!--end of row -->

      <div class="row">
          <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">    
            <div class="card-body">
              <h5 class="card-title">Visibility</h5>
              <p class="card-text" id="visibility"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">    
            <div class="card-body">
              <h5 class="card-title">Precipitation</h5>
              <p class="card-text" id="precipitation"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Sunrise</h5>
              <p class="card-text" id="sunrise"></p>
              
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            
            <div class="card-body">
              <h5 class="card-title">Sunset</h5>
              <p class="card-text" id="sunset"></p>
            </div>
          </div>
        </div>
        </div> <!--end of row -->

      <div class="row">

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Wind</h5>
              <p class="card-text" id="wind"></p>      
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Map</h5>
                <span id="map"></span>
              
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">TBA</h5>
              <p class="card-text" id="TBA"></p>      
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">TBA</h5>
              <p class="card-text" id="TBA"></p>      
            </div>
          </div>
        </div>
    </div> <!--end of row -->

  </div>
  


    <script src ="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      
  </body>
</html>
